<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stickers Party</title>
    <meta name="description" content="Stickers playground">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.scss">
  </head>
  <body>
    <header>
      <img id="logo" src="assets/img/logo.svg" alt="logo"/>
    </header>
    <main>
      <section data-background="#102B13">
        <img src="./assets/img/park.jpeg" alt="the park">
        <div>
          <h2>A park in need of some stickers</h2>
          <p>Help by adding a rainbow 🌈 <br> or maybe some hearts ❤️</p>
        </div>
      </section>
      <section data-background="#622506">
        <img src="./assets/img/desert.jpeg" alt="the park">
        <div>
          <h2>The desert too 🏜</h2>
          <p>Try a cactus 🌵 <br> or perhaps some sun 🌞</p>
        </div>
      </section>
      <section data-background="#341E0B">
        <img src="./assets/img/meadow-path.jpeg" alt="the park">
        <div>
          <h2>Lets go for a walk</h2>
          <p>We'll bring our luck 🍀<br>and some cheese 🧀</p>
        </div>
      </section>
      <section data-background="#180038">
        <img src="./assets/img/abstract.jpeg" alt="the park">
        <div>
          <h2>Relax 🌬</h2>
          <p>Sparkles for this one ✨ <br> We are at the end 🛸</p>
        </div>
      </section>
      <div class="tray-container">
        <div class="tray" id="sticker-tray">
          <img class="selector" src="./assets/stickers/rainbow.png" alt="Rainbow sticker" data-index="0"/>
          <img class="selector" src="./assets/stickers/heart.png" alt="Heart sticker" data-index="1"/>
          <img class="selector" src="./assets/stickers/cactus.png" alt="Cactus sticker" data-index="2"/>
          <img class="selector" src="./assets/stickers/sun.png" alt="Sun sticker" data-index="3"/>
          <img class="selector" src="./assets/stickers/clover.png" alt="Four leaf clover sticker" data-index="4"/>
          <img class="selector" src="./assets/stickers/cheese.png" alt="Cheese sticker" data-index="5"/>
          <img class="selector" src="./assets/stickers/sparkle.png" alt="Sparkle sticker" data-index="6"/>
          <img class="selector" src="./assets/stickers/ufo.png" alt="UFO Sticker" data-index="7"/>
          <img class="selector" src="./assets/stickers/fire.png" alt="Fire sticker" data-index="8"/>
          <img class="selector" src="./assets/stickers/eyes.png" alt="Eyes Sticker" class="" data-index="9"/>
        </div>
        <div class="tray brush-tray" id="">
          <div class="selector" id="large"></div>
          <div class="selector" id="medium"></div>
          <div class="selector" id="small"></div>
        </div>
      </div>
      <div class="stickers">
        <!-- This is where the stickers will go-->

      </div>
    </main>
    <footer>
      <div>A site by <a href="https://francesco.studio/">francesco.studio 👋</a></div>
    </footer>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <script type="module" src="./scripts/script.js" async defer></script>
  </body>
</html>
